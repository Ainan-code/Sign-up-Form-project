<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up Form</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
  <div class="sidebar">  
      <h1 class="logo">ODIN</h1> 
    </div>
  <div class="content">
      <div id="dummy-text">This is not a real online service! You know you need something 
         like this in your life to help you realize your deepest dreams. <br>
     Sign up now to get started.
    <br>
    <br>
     You know you want to. 
     </div>

      <form action="#" method="post">
        <legend class="form_title">Lets do this! </legend>
       
        <div class="field">
           <label for="FirstName">First Name</label>
           <input type="text" id="FirstName">
          </div>
          
          <div class="field"> 
           <label for="LastName">LastName</label>
           <input type="text" id="LastName">
         </div> 
      
        <div class="field">
           <label for="useremail">Email adress</label>
           <input type="email" id="useremail" placeholder="you@email.com">
        </div>
         
        <div class="field">
           <label for="Phonenumber">Phone number</label>
           <input type="tel" id="Phonenumber">
         </div>
       
        <div class="field"> 
            <label for="password">PASSWORD</label>
            <input type="password" id="password">
          </div>
          
          <div class="field">
            <label for="confirm-password"> CONFIRM PASSWORD</label>
            <input type="password" id="confirm-password">
          </div>
          
          <div>
            <label for="submit"></label>
            <button type="submit" value="Sign in">Sign in</button>
        
          </div>  
        </form>
        <div class="sign-in">
          <p> Already have an account? </p> <a href="#">Log in</a>
     </div>
  <div>
    

  




 
</body>
</html>
