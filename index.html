<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
 <div id="main">
    <div class="sidebar">  
      <div class="logo">ODIN</div> 
    </div>
    <div class="container">
      <div id="first">This is not a real online service! You know you need something 
         like this in your life to help you realize your deepest dreams. <br>
     Sign up now to get started.
    <br>
    <br>
     You know you want to. 
     </div>

      <form action="#" method="post">
        <legend>Lets do this! </legend>
        <div class="namedetail">
          <div>
           <label for="FirstName">First Name</label>
           <input type="text" id="FirstName">
          </div>
          <div> 
           <label for="LastName">LastName</label>
           <input type="text" id="LastName">
         </div> 
      </div>
     
        <div>
          <div>
           <label for="useremail">Email adress</label>
           <input type="email" id="useremail" placeholder="you@email.com">
        </div>
         <div>
           <label for="Phonenumber">Phone number</label>
           <input type="tel" id="Phonenumber">
         </div>
        </div>
        <div> 
          <div> 
            <label for="password">PASSWORD</label>
            <input type="password" id="password">
          </div>
          <div>
            <label for="confirm-password"> CONFIRM PASSWORD</label>
            <input type="password" id="confirm-password">
          </div>
        </div>  
        </form>
      <div>
        <div class="sign-in">
          <div>
            <label for="submit"></label>
            <button type="submit" value="Sign in">Sign in</button>
          </div>
          <div>
          Already have an account? Log in
          </div>
      </div>
      
    </div>

  </div>
